{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <h2>Update Inventory</h2>
        <form method="POST" action="{{ url_for('edit_inventory', inventory_id=inventory.inventory_id) }}">
            <div class="mb-3">
                <label for="product_id" class="form-label">Select Product</label>
                <select name="product_id" id="product_id">
                    {% for i in products %}
                    {% if i[0] == inventory.product_id %}
                    
                    <option value={{i[0]}} selected>{{i[1]}}</option>
                   
                    {%else%}
                    
                    <option value={{i[0]}}>{{i[1]}}</option>
                    
                    {% endif %}

                    {%endfor%}
                </select>
            </div>
            <div class="mb-3">
                <label for="quantity" class="form-label">Quantity</label>
                <input type="text" class="form-control" id="quantity" name="quantity" value={{inventory.quantity}} required>
            </div>
            <div class="mb-3">
                <label for="location" class="form-label">Warehouse Location</label>
                <input type="text" class="form-control" id="location" name="location" value={{inventory.warehouse_location}} required>
            </div>
            <button type="submit" class="btn btn-success">Update Inventory</button>
            <a href="{{ url_for('inventory') }}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
