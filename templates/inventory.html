{% extends 'base.html' %}

{% block content %}
<h2>Inventory</h2>
<a href="{{ url_for('add_inventory') }}" class="btn btn-primary mb-3">Add Inventory</a>
<table class="table table-bordered">
    <thead>
        <tr>
            <th>ID</th>
            <th>Product</th>
            <th>Quantity</th>
            <th>Warehouse Location</th>
        </tr>
    </thead>
    <tbody>
        {% for i in inventory %}
        <tr>
            <td>{{ i.inventory_id }}</td>
            <td>{{ i.product.name }}</td>
            <td>{{ i.quantity }}</td>
            <td>{{ i.warehouse_location }}</td>
            <td>
                <a href="{{ url_for('edit_inventory', inventory_id=i.inventory_id) }}" class="btn btn-warning btn-sm">Edit</a>
                <form action="{{ url_for('delete_inventory', inventory_id=i.inventory_id) }}" method="POST" style="display:inline;">
                    <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure you want to delete this inventory?');">Delete</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
