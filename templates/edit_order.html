{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <h2>Update Order</h2>
        <form method="POST" action="{{ url_for('edit_order', order_id=order.order_id) }}">
            <div class="mb-3">
                <label for="product_id" class="form-label">Select Product</label>
                <select name="product_id" id="product_id">
                    {% for i in products %}
                    {% if i[0] == order.product_id %}
                    
                    <option value={{i[0]}} selected>{{i[1]}}</option>
                   
                    {%else%}
                    
                    <option value={{i[0]}}>{{i[1]}}</option>
                    
                    {% endif %}

                    {%endfor%}
                </select>
            </div>
            <div class="mb-3">
                <label for="quantity" class="form-label">Quantity</label>
                <input type="text" class="form-control" id="quantity" name="quantity" value={{order.quantity}} required>
            </div>
            <div class="mb-3">
                <label for="order_date" class="form-label">Order Date</label>
                <input type="date" class="form-control" id="order_date" name="order_date" value={{order.order_date}} required>
            </div>
            <div class="mb-3">
                <label for="status" class="form-label">Order Status</label>
                <select name="status" id="status">
                    {% if "Created" == order.order_id %}
                    <option value="Created" selected>Created</option>
                    {%else%}
                    <option value="Created">Created</option>
                    {% endif %}
                    {% if "Pending" == order.order_id %}
                    <option value="Pending" selected>Pending</option>
                    {%else%}
                    <option value="Pending">Pending</option>
                    {% endif %}
                    {% if "Shipped" == order.order_id %}
                    <option value="Shipped" selected>Shipped</option>
                    {%else%}
                    <option value="Shipped">Shipped</option>
                    {% endif %}
                    {% if "Completed" == order.order_id %}
                    <option value="Completed" selected>Completed</option>
                    {%else%}
                    <option value="Completed">Completed</option>
                    {% endif %}
                </select>
            </div>
            <button type="submit" class="btn btn-success">Update Order</button>
            <a href="{{ url_for('orders') }}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
