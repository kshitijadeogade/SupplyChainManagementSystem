{% extends 'base.html' %}

{% block content %}
<h2>Suppliers</h2>
<a href="{{ url_for('add_supplier') }}" class="btn btn-primary mb-3">Add Supplier</a>
<table class="table table-bordered">
    <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Contact Info</th>
            <th>Address</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for supplier in suppliers %}
        <tr>
            <td>{{ supplier.supplier_id }}</td>
            <td>{{ supplier.name }}</td>
            <td>{{ supplier.contact_info }}</td>
            <td>{{ supplier.address }}</td>
            <td>
                <a href="{{ url_for('edit_supplier', supplier_id=supplier.supplier_id) }}" class="btn btn-warning btn-sm">Edit</a>
                <form action="{{ url_for('delete_supplier', supplier_id=supplier.supplier_id) }}" method="POST" style="display:inline;">
                    <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure you want to delete this supplier?');">Delete</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
