{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <h2>Update Supplier</h2>
        <form method="POST" action="{{ url_for('edit_supplier', supplier_id=supplier.supplier_id) }}">
            <div class="mb-3">
                <label for="name" class="form-label">Supplier Name</label>
                <input type="text" class="form-control" id="name" name="name" value="{{ supplier.name }}" required>
            </div>
            <div class="mb-3">
                <label for="contact_info" class="form-label">Contact Information</label>
                <input type="text" class="form-control" id="contact_info" name="contact_info" value="{{ supplier.contact_info }}">
            </div>
            <div class="mb-3">
                <label for="address" class="form-label">Supplier Address</label>
                <textarea class="form-control" id="address" name="address" rows="3">{{ supplier.address }}</textarea>
            </div>
            <button type="submit" class="btn btn-success">Update Supplier</button>
            <a href="{{ url_for('suppliers') }}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
