{% extends 'base.html' %}

{% block content %}
<h2>Orders</h2>
<a href="{{ url_for('add_order') }}" class="btn btn-primary mb-3">Create Order</a>
<table class="table table-bordered">
    <thead>
        <tr>
            <th>ID</th>
            <th>Product</th>
            <th>Quantity</th>
            <th>Order Date</th>
            <th>Status</th>
        </tr>
    </thead>
    <tbody>
        {% for order in orders %}
        <tr>
            <td>{{ order.order_id }}</td>
            <td>{{ order.product.name }}</td>
            <td>{{ order.quantity }}</td>
            <td>{{ order.order_date }}</td>
            <td>{{ order.status }}</td>
            <td>
                <a href="{{ url_for('edit_order', order_id=order.order_id) }}" class="btn btn-warning btn-sm">Edit</a>
                <form action="{{ url_for('delete_order', order_id=order.order_id) }}" method="POST" style="display:inline;">
                    <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure you want to delete this order?');">Delete</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
